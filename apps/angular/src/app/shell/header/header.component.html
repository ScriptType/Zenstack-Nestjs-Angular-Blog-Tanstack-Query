<header
  class="sticky top-0 z-40 bg-white/90 backdrop-blur border-b border-slate-200"
>
  <div class="mx-auto max-w-[1100px] px-6">
    <div class="h-16 flex items-center gap-6">
      <!-- Left: Brand -->
      <a
        routerLink="/"
        class="text-xl font-semibold tracking-tight text-slate-900 hover:text-slate-700"
      >
        Zen Blog
      </a>

      <!-- Middle: Search -->
      <div class="flex-1 flex justify-center">
        <div class="w-[520px]">
          <app-search-bar />
        </div>
      </div>

      <!-- Right: Auth controls -->
      <div class="flex items-center gap-3">
        @if (auth.isAuthenticated()) {
          <div class="flex items-center gap-3">
            <div
              class="h-8 w-8 rounded-full bg-slate-800 text-white grid place-items-center text-sm font-semibold select-none"
            >
              {{
                (auth.user()?.name || auth.user()?.email || "?")
                  .charAt(0)
                  .toUpperCase()
              }}
            </div>
            <span class="text-sm text-slate-700">{{
              auth.user()?.name || auth.user()?.email
            }}</span>
            <button
              type="button"
              (click)="signOut()"
              class="inline-flex items-center rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50 shadow-sm"
            >
              Sign out
            </button>
          </div>
        } @else {
          <a
            routerLink="/auth/login"
            class="inline-flex items-center rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50 shadow-sm"
            >Login</a
          >
          <a
            routerLink="/auth/register"
            class="inline-flex items-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-medium text-white hover:bg-slate-800 shadow-sm"
            >Register</a
          >
        }
      </div>
    </div>
  </div>
</header>
