<section class="flex items-center gap-3">
  <!-- Title filter -->
  <input
    #qInput
    type="text"
    class="w-64 rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm text-slate-900 shadow-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-400"
    placeholder="Filter by titleâ€¦"
    [value]="q() ?? ''"
    (input)="q.set(qInput.value)"
    aria-label="Filter posts by title"
  />

  <!-- Author filter -->
  <select
    #authorSel
    class="rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm text-slate-900 shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-400"
    [value]="authorId() ?? ''"
    (change)="authorId.set(authorSel.value ? authorSel.value : null)"
    aria-label="Filter by author"
  >
    <option value="">All authors</option>
    @for (u of authors(); track u.id) {
      <option [value]="u.id">{{ u.name || u.email || "Unknown" }}</option>
    }
  </select>
</section>
