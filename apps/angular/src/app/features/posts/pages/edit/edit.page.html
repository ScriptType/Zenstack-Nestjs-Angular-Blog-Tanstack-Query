<section class="space-y-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight">Edit post</h1>
    <a
      [routerLink]="['/post', id()]"
      class="inline-flex items-center rounded-md border border-slate-300 bg-white px-3 py-1.5 text-sm font-medium text-slate-700 hover:bg-slate-50 shadow-sm"
    >
      Cancel
    </a>
  </header>

  <app-post-editor-form
    [initialTitle]="initialTitle()"
    [initialContent]="initialContent()"
    (submitted)="handleSubmit($event)"
    (cancelled)="handleCancel()"
  />
</section>
