<section class="space-y-6">
  <header class="flex items-center justify-between">
    <h1 class="text-2xl font-semibold tracking-tight">Latest posts</h1>
    <a
      routerLink="/compose"
      class="inline-flex items-center rounded-md bg-slate-900 px-3 py-1.5 text-sm font-medium text-white hover:bg-slate-800 shadow-sm"
    >
      Compose
    </a>
  </header>

  <div class="flex items-center justify-between">
    <app-post-filters
      [(q)]="q"
      [authors]="userList()"
      [authorId]="authorId()"
      (authorIdChange)="onAuthorChange($event)"
    />
    @if (refreshing()) {
      <span
        class="inline-flex items-center text-slate-500 text-sm refresh-delay"
      >
        <span
          class="mr-2 inline-block h-3 w-3 animate-spin rounded-full border-2 border-slate-300 border-t-slate-600"
        ></span>
        Refreshingâ€¦
      </span>
    }
  </div>

  <app-post-list
    [posts]="items()"
    [hasMore]="postQuery.hasNextPage()"
    [loadingMore]="fetchingNext()"
    (loadMore)="loadMore()"
  />
</section>
